<div class="card" style="width: 18rem;">
    <img src="{{User.imagen}}" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{User.id}}||{{User.name|uppercase}}</h5>
      <p class="card-text">{{User.descripcion}}</p>
      <a *ngIf="onShowUser()" (click)=onSendData() class="btn btn-primary">Pusha aqui</a>
    </div>
  </div>
